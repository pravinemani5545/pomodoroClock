<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Study Sesh</title>
    <link rel="stylesheet" href="scss/main.scss">
</head>

<body>
    <header id="header-home">
        <div class="container">
            <div class="flex-container">
                <img id="logo" src="img/studySeshLogo.png" alt="">
                <nav id="navbar-main" class="navbar">
                    <ul>
                        <li><a href="" class="current">Home</a></li>
                        <!-- <li><a href="">Other </a></li> -->
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section id="clock">
        <div class="header-content text-center">
            <h1>Current Time: </h1>
        </div>

        <div class="container">
            <div class="clock">
                <span class="clock-time">12:45:00</span>
                <span>&nbsp;</span>
                <span class="clock-ampm">PM</span>
            </div>
        </div>
    </section>

    <section id="pomodoro" class="p-1">
        <div class="container">
            <h1 class="text-center">Pomodoro Timer</h1>
            <div class="timer p-2">
                <!-- add below to grid acc I dont think we need it-->
                <button class="btn-long">Start Pomodoro</button>
                <div class="grid-container">
                    <div class="box box-1">
                        <h2>Work:</h2>
                        <div class="info-wrapper">
                            <p class="wminutes">25</p>
                            <p class="colon">:</p>
                            <p class="wseconds">00</p>
                        </div>
                        <button class="btn-tertiary">Start</button>
                    </div>
                    <div class="box box-2">
                        <h2>Cycles:</h2>
                        <div class="info-wrapper">
                            <p class="cycles">0</p>
                        </div>
                        <button class="btn-tertiary">Reset Pomodoro</button>
                    </div>
                    <div class="box box-3">
                        <h2>Break:</h2>
                        <div class="info-wrapper">
                            <p class="bminutes">5</p>
                            <p class="colon">:</p>
                            <p class="bseconds">00</p>
                        </div>
                        <button class="btn-tertiary">Pause</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <script type="module" src="js/script.js"></script>
</body>

</html>
